<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modychat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 0;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .chat-card {
      border-radius: 1.5rem;
      background: #fff;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      animation: slideUp 0.5s ease forwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-name {
      font-weight: 600;
      margin-bottom: 0;
    }

    .chat-msg {
      font-size: 0.9rem;
      color: #888;
    }

    .chat-time {
      font-size: 0.75rem;
      color: #aaa;
    }

    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #635bff;
      color: white;
      border-radius: 50%;
      padding: 16px;
      font-size: 20px;
      box-shadow: 0 10px 20px rgba(99, 91, 255, 0.3);
      transition: 0.3s;
      animation: bounceIn 0.6s ease forwards 0.4s;
      opacity: 0;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      70% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .fab:hover {
      background: #4e47d6;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4">Modychat</h2>
    <div class="chat-card d-flex align-items-center">
      <img src="https://i.pravatar.cc/50?img=3" alt="avatar" class="chat-avatar me-3">
      <div class="flex-grow-1">
        <p class="chat-name mb-1">James Anderson</p>
        <p class="chat-msg">Hey! Are we still meeting today?</p>
      </div>
      <div class="text-end">
        <span class="chat-time">2:45 PM</span>
      </div>
    </div>

    <div class="chat-card d-flex align-items-center">
      <img src="https://i.pravatar.cc/50?img=5" alt="avatar" class="chat-avatar me-3">
      <div class="flex-grow-1">
        <p class="chat-name mb-1">Sarah Lim</p>
        <p class="chat-msg">I sent the documents.</p>
      </div>
      <div class="text-end">
        <span class="chat-time">1:30 PM</span>
      </div>
    </div>

    <div class="chat-card d-flex align-items-center">
      <img src="https://i.pravatar.cc/50?img=7" alt="avatar" class="chat-avatar me-3">
      <div class="flex-grow-1">
        <p class="chat-name mb-1">Digital Agency</p>
        <p class="chat-msg">Your invoice is ready.</p>
      </div>
      <div class="text-end">
        <span class="chat-time">11:00 AM</span>
      </div>
    </div>
  </div>

  <a href="#" class="fab"><i class="fas fa-plus"></i></a>

</body>
</html>
