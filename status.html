
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fff; }
    .status-item { padding: 1rem; border-bottom: 1px solid #eee; display: flex; align-items: center; }
    .status-item img { border-radius: 50%; margin-right: 1rem; width: 50px; height: 50px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h4>Status</h4>
    <div class="status-item">
      <img src="https://i.pravatar.cc/50?img=3" />
      <div>
        <strong>James</strong><br>
        <small>20 minutes ago</small>
      </div>
    </div>
    <div class="status-item">
      <img src="https://i.pravatar.cc/50?img=4" />
      <div>
        <strong>Sarah</strong><br>
        <small>Today, 10:30 AM</small>
      </div>
    </div>
    <a href="index.html" class="btn btn-outline-secondary mt-3">Back</a>
  </div>
</body>
</html>
