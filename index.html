<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to KY22 Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #000000, #b30000); /* hitam ke merah */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
    }

    a {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: white;
      color: #b30000;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: 500;
    }

    img.logo {
      width: 200px;
      max-width: 80%;
      height: auto;
      background: transparent;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }
      a {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="1000060442.png" alt="KY22 Logo" class="logo" />
    <h1>Welcome to KY22 Store</h1>
    <a href="profile.html">Get Started</a>
  </div>
</body>
</html>
