<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | KY22 Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #b30000);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .payment-container {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      color: #f0f0f0;
    }

    .payment-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .payment-header h2 {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .payment-header p {
      margin: 0;
      color: #ccc;
    }

    .form-control, .form-select {
      background: #333;
      border: none;
      color: #eee;
      border-radius: 6px;
      height: 48px;
    }
    .form-control:focus, .form-select:focus {
      background: #333;
      color: #fff;
      box-shadow: none;
    }

    label {
      font-weight: 500;
      margin-top: 16px;
    }

    .btn-pay {
      margin-top: 24px;
      width: 100%;
      background: #b30000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      height: 48px;
    }
    .btn-pay:hover {
      background: #d10000;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h2>Secure Payment</h2>
      <p>Enter your payment details below</p>
    </div>

    <form>
      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" class="form-control" placeholder="John Doe" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>

      <div class="row gx-2">
        <div class="col">
          <label for="expDate">Expiry Date</label>
          <input type="text" id="expDate" class="form-control" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div class="col">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" class="form-control" placeholder="123" maxlength="3" required>
        </div>
      </div>

      <button type="submit" class="btn btn-pay text-white">Pay Now</button>
    </form>
  </div>
</body>
</html>
